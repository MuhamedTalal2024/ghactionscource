name: webhook workflow

on:
  push:
    branches:
      - main
    paths:
      - .github/workflows/*.yaml
      - src/*
  pull_request:
    branches:
      - main

jobs:
  file_create:
    runs-on: ubuntu-latest
    steps:
      - name: checkout to the main repo
        uses: actions/checkout@v4.2.2

      - name: crate new file in src Directory
        run: touch ./src/test.txt
